<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성</title>
    <link rel="stylesheet" href="post-write.css" />
  </head>
  <body>
    <div id="root">
      <div id="wrap">
        <div class="table-head">
          <div class="headArea">자유게시판</div>
        </div>
        <div class="category-list"></div>
        <div class="title-wrap">
          <div class="title-top">
            <div>선택영역</div>
            <div>게시판을 선택해 주세요</div>
            <div>선택영역</div>
            <div>카테고리</div>
          </div>
          <div class="title-bottom">
            <div>제목을 입력하시오</div>
          </div>
        </div>
        <div class="write-wrap">
          <div class="write-area">
            <div class="write-tool">
              게시글 작성 관련(글씨 굵기/글씨체 조정/글씨 크기/밑줄/파일 첨부/)
            </div>
            <div class="text-box">게시글이 들어갈 곳(textbox 예정지)</div>
          </div>
          <div class="image-area">
            <div class="btnsArea1">
              <div>이미지 첨부</div>
              <div>파일 첨부</div>
            </div>
            <div class="image-box">삽입한 이미지 파일 관리용 박스</div>
            <div class="btnsArea2">
              <div>임시 저장</div>
              <div>저장</div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
